<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarybox</title>
    <style>
        body { background: #000; margin: 70px 0 0 20px; padding: 0; width: 100%; height: 100%; zoom: 0.7; }
        .eye { position: absolute; }
        .ball { position: absolute; width: 370px; }
        .lid { position: absolute; background: #000; width: 370px; height: 180px; }
        .lid-upper { top: -170; }
        .lid-lower { top: 340; }
        .pupil { position: relative; width: 175px; }
        .shadow { position: absolute; left: 0; }
        #eye-left { left: 70px; }
        #eye-right { left: 1000px; }
        #facecanvas { display: none; position: absolute; top: 448px; }
    </style>
</head>
<body>
    <div class="eye" id="eye-left"><img class="ball" src="ball.png"/><img class="pupil" id="pupil-left" src="pupil.png"/><img class="shadow" src="shadow-l.png"/><div class="lid lid-upper"></div><div class="lid lid-lower"></div></div>
    <div class="eye" id="eye-right"><img class="ball" src="ball.png"/><img class="pupil" id="pupil-right" src="pupil.png"/><img class="shadow" src="shadow-r.png"/><div class="lid lid-upper"></div><div class="lid lid-lower"></div></div>
    
    <video autoplay muted playsinline hidden id="video" style="width: auto; height: auto;"></video>
    <canvas id="facecanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <script src="main.js"></script>
</body>
</html>
