<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarybox</title>
    <style>
        body { background: #000; margin: 0; padding: 0; width: 100%; height: 100%; }
        .eye { position: absolute; }
        .ball { position: absolute; width: 370px; }
        .pupil { position: relative; width: 175px; }
        .shadow { position: absolute; left: 0; }
        .shadow.blink { background: #000; }
        #eye-right { left: 534px; }
        #facecanvas { display: none; position: absolute; top: 448px; }
    </style>
</head>
<body>
    <div class="eye"><img class="ball" src="ball.png"/><img class="pupil" id="pupil-left" src="pupil.png"/><img class="shadow" src="shadow.png"/></div>
    <div class="eye" id="eye-right"><img class="ball" src="ball.png"/><img class="pupil" id="pupil-right" src="pupil.png"/><img class="shadow" src="shadow.png"/></div>
    
    <video autoplay muted playsinline hidden id="video" style="width: auto; height: auto;"></video>
    <canvas id="facecanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <script src="main.js"></script>
</body>
</html>
